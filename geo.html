<!DOCTYPE html> 
<html>
	<head>
	
		<title>Directions</title>
     
		<meta http-equiv="content-language" content="en"/>
<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css">
<link href="styles/custom.css" rel="stylesheet" type="text/css">	
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="ui/jquery.ui.map.js"></script>
		<script type="text/javascript" src="ui/jquery.ui.map.services.js"></script>
		<script type="text/javascript" src="ui/jquery.ui.map.extensions.js"></script>
		<script type="text/javascript" src="scripts/googleMaps.js"></script>
           <script type="text/javascript">
				 $("#gmap").live('pagebeforeshow', function (e, ui) {          
            setTimeout($.mobile.showPageLoadingMsg, 8);                      
});
 $("#gmap").live('pageshow', function (e, ui) {          
            setTimeout($.mobile.hidePageLoadingMsg, 5);                      
});
		</script>
    </head> 

		<body> 

			<div id="gmap" data-role="page" data-theme="c" data-content-theme="c"data-add-back-btn="true">
            
			<div data-role="header" data-theme="c">
            <a href="index.html" data-icon="back">back</a>
				<h1>Directions</h1>
			</div>
			<div data-role="content">	
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="height:300px;"></div>
					<p>
						<label for="from">From</label>
						<input id="from" class="ui-bar-c" type="text"  value="" placeholder="Enter Your Location"/>
					</p>
					<p>
						<label for="to">To</label>
						<input id="to" class="ui-bar-c" type="text" value="GRIET,Hyderabad" />
					</p>
					<a id="submit" href="#" data-role="button" data-icon="search">Get directions</a>
            <div data-role="collapsible"  data-theme="c" data-content-theme="c" data-collapsed="false">
           <h3>Directions</h3>
           <p id="directions"></p>
        </div>
        </div>
                </div>
			<div data-role="footer" data-theme="c">
              <h4 align="justify">MobiCampus&copy;2012</h4>
			</div>
		</div>
        
	</body>
	
</html>
